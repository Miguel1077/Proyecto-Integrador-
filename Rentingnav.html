  <!-- Formulario con Tarjeta de Cotización -->
  <form class="mt-3">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">Cotización</h2>
        <p class="card-text">Ingresa tus datos para realizar la consulta del vehículo que desees.</p>
        <div class="row">
          <div class="col">
            <label for="idemp">Identificación</label>
            <input type="text" class="form-control" id="idemp" placeholder="Identificación">
          </div>
          <div class="col">
            <label for="fullname">Nombre Completo</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nombre Completo">
          </div>
          <div class="col">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Correo Electrónico">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" placeholder="Dirección">
          </div>
          <div class="col">
            <label for="phonenumber">Teléfono</label>
            <input type="text" class="form-control" id="phonenumber" placeholder="Teléfono">
          </div>
          <div class="col">
            <label for="gender">Sexo</label>
            <select class="form-control" id="gender">
              <option value="m">Masculino</option>
              <option value="f">Femenino</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
